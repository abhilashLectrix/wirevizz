connectors:
  
  Battery1:
    type: Battery+BMS
    subtype: MALE
    pinlabels: [B+, B-, CANH, CANL]
 
  Battery2:
    type: Battery+BMS
    subtype: MALE
    pinlabels: [B+, B-, CANH, CANL]

  Battery3:
    type: Battery+BMS
    subtype: MALE
    pinlabels: [B+, B-, CANH, CANL]

  Motor controller:
    type: 40-90V
    subtype: Unit
    pinlabels: [TEMP(1), SHEILD GND(2), 5V_EN(3), PARK(4), THROTTLE(5), KSI(6)_48V, CAN L(7), CAN H(8), Z-(9), A-(10), B-(11), ISD(12), SIDESTAND(13), Low gear(14), A_SIGNAL RESERVED(15), Z ENCODER(16), A ENCODER(17), B ENCODER(18), GND ENC/THROTTLE(19), High Gear(20), Reverse(21), Break(22), -48V GND(23), U, V, W, BATTERY+_48V, BATTERY -]
        
  Motor:
    type: PMSM
    subtype: unit
    pinlabels: [ENC+(1), ENC-(2), TEMP(3), SHIELD(4), OUTPUT U(1), OUTPUT V(2), OUTPUT W(3), U, V, W] 

  FuseHV1:
    type: Bolt
    subtype: HV Line
    pinlabels: [HV IN+, HV OUT]

  Contactor:
    type: DC
    subtype: 900VDC 200A continuous
    pinlabels: [HV+, OUT, V+, V-]

  DC-DC converter:
    type: Unit
    subtype: FEMALE MALE
    pinlabels: [48_IN+, 48_GND, 12Vout+, 12Vout-]

  Precharge Relay:
    type: SPST
    subtype: Bolt chassis
    pinlabels: [NC, Nopen, LV+, LV-]
   
  Resistor:
    type: precharge 25ohm
    subtype: Bolt chassis
    pinlabels: [IN, OUT]  

  Throttle:
    type: 3PIN
    subtype: Male
    pinlabels: [+5V, SIGNAL, GND]

  VCU:                          
    type: PCB board
    subtype: ESP32
    pinlabels: [12V_IN, GND, GPIO_Throttle, CANL, CANH, 12V DRIVER, CTS, RYS, AUXS, DIM/DIP, IRS, ILS, MC, RS, MS1, MS2, LG, HG, IMU_IN, IMU_OUT]

  Switch1_Precharge_Contactor: 
    type: simple
    subtype: Mechanical
    pinlabels: [INP1, V+, INP2]
 
  Lock and Key: 
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]

  Mode Switch:
    type: simple
    subtype: Mechanical
    pinlabels: [A, B, C, D, E, F]

  Switch_Reverse:
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]

  Switch_Park:
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]

  Ksi relay:
    type: simple
    subtype: Electrical
    pinlabels: [V+, V-, NOPEN, NC]
  
  Left Brake: 
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]

  Right Brake:
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]
  
  Horn Relay: 
    type: simple
    subtype: Mechanical
    pinlabels: [Nopen, NC, V+, V-]

  Horn Switch: 
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]

  Horn: 
    type: simple
    subtype: Mechanical
    pinlabels: [T1,T2]
  
  12V to 5V converter Board:
    type: simple
    subtype: PCB board
    pinlabels: [IN+, IN-, OUT+, OUT-]
  
  Raspberry pi:
    type: simple
    subtype: Module
    pinlabels: [+5V, GND, USBIN]
  
  ESP32:
    type: simple
    subtype: Module
    pinlabels: [USB]

  HV Splice Point: 
    type: simple
    subtype: Splice
    pinlabels: [+ve, -ve]

  CAN Splice Point: 
    type: simple
    subtype: Splice
    pinlabels: [CANL, CANH]

  Headlight: 
    type: simple
    subtype: Lights
    pinlabels: [LB, HB, GND]

  Taillight: 
    type: simple
    subtype: Lights
    pinlabels: [Low, BL, GND]

  Left Indicator_Front: 
    type: simple
    subtype: Lights
    pinlabels: [T1, Gnd]

  Left Indicator_Back: 
    type: simple
    subtype: Lights
    pinlabels: [T1, Gnd]

  Right Indicator_Front: 
    type: simple
    subtype: Lights
    pinlabels: [T1, Gnd]

  Right Indicator_Back: 
    type: simple
    subtype: Lights
    pinlabels: [T1, Gnd]

  Headlight LB relay:
    type: simple
    subtype: Mechanical
    pinlabels: [Nopen, NC, V+, V-]
  
  Headlight HB relay:
    type: simple
    subtype: Mechanical
    pinlabels: [Nopen, NC, V+, V-]

  Taillight relay:
    type: simple
    subtype: Mechanical
    pinlabels: [Nopen, NC, V+, V-]


  Light HI_Lo Beam Switch:
    type: simple
    subtype: Mechanical
    pinlabels: [T1, T2, T3]

  Indicator Switch: 
    type: simple
    subtype: Mechanical
    pinlabels: [T1, T2, T3]

  Headlight Fuse:
    type: simple
    subtype: Mechanical
    pinlabels: [IN, OUT]
  

